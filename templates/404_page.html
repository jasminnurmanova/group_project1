{% extends 'base.html' %}

{% block title %}{{ missing.name }} not found - 404{% endblock title %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="display-4">404 - {{ missing.name }} Not Found</h1>
    <p class="lead">Sorry, the {{ missing.name }} you are looking for does not exist.</p>
    <a href="/" class="btn btn-primary mt-3">Go Back to Home</a>
</div>
{% endblock content %}
