{% extends 'base.html' %}
{% load static %}
{% block title %} E-bazar - Home {% endblock title %}
{% block content %}


    <!-- Product Cart Start -->
    <div class="container">
        <div class=" w-100 mt-4">
            <h4 class="d-block" >Recently Products</h4>
            <div class="d-flex flex-wrap justify-content-between">
                <!-- Product Cart Start -->
             {% for i in products %}
<div class="card border border-0 shadow-sm d-inline-block m-1 mt-3"
     style="width: 16.5rem;">

    {% if i.images.exists %}
        <img height="200"
             class="card-img-top"
             src="{{ i.images.first.image.url }}"
             alt="">
    {% else %}
        <img height="200"
             class="card-img-top"
             src="{% static 'images/14pro2.jfif' %}"
             alt="">
    {% endif %}

    <div class="card-body">
        <h6 class="card-title">{{ i.title }}</h6>
        <span class="card-text">
            <small>{{ i.price }}</small> so'm
        </span>

        <div class="buttons d-flex justify-content-between">
            <a href="{% url 'users:addremovesaved' i.id %}">ðŸ“¥</a>
            <a href="{% url 'products:detail' i.id %}"
               class="btn btn-outline-primary">
                Details
            </a>
        </div>
    </div>
</div>
{% endfor %}

                <!-- Product Cart End -->

            </div>
        </div>
    </div>


{% endblock %}
