{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Update Profile - {{request.user}}
{% endblock title %}

{% block content %}
<div class="container">
     <div class="col"></div>
     <div class="col-6">
         <h2>Update Profile - {{request.user}}</h2>
         <form method ="post" enctype="multipart/form-data"> {% csrf_token %}
         {{form|crispy}}
             <button type="submit" class="btn btn-primary" >Update</button>
             <a href ="{% url 'users:profile' request.user %}"> Back </a>
         </form>
</div>
    <div class="col"></div>
    </div>
{% endblock content %}
