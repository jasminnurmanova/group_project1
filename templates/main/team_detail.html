{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ member.name }} - E-Bazar Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5 text-center">
    <img src="{{ member.photo.url }}" class="rounded-circle mb-3" alt="{{ member.name }}" style="width:200px; height:200px; object-fit:cover;">
    <h2 class="fw-bold">{{ member.name }}</h2>
    <h5 class="text-primary">{{ member.role }}</h5>
    <p class="mt-4">{{ member.bio }}</p>
    <a href="{% url 'main:about' %}" class="btn btn-outline-primary mt-3">Back to About Us</a>
  </div>
</body>
</html>
